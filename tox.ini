[tox]
envlist = django{32, 42}, quality

[testenv]
whitelist_externals = 
    make
deps = 
    django32: Django>=3.2,<4.0
    django42: Django>=4.2,<4.3
    -r{toxinidir}/requirements/ci.txt
commands = 
    make test

[testenv:quality]
whitelist_externals = 
    make
deps = 
    -r{toxinidir}/requirements/test.txt
commands = 
    make quality

