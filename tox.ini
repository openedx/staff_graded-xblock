[tox]
envlist = django{22,30,31,32}, quality

[testenv]
whitelist_externals = 
    make
deps = 
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<4.0
    -r{toxinidir}/requirements/ci.txt
commands = 
    make test

[testenv:quality]
whitelist_externals = 
    make
deps = 
    -r{toxinidir}/requirements/test.txt
commands = 
    make quality

[testenv:check_keywords]
whitelist_externals =
    make
deps =
    -r{toxinidir}/requirements/test.txt
commands =
    make check_keywords
